<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		img{
			display: block;
			margin: 0 auto;
		}
		.header{
			font:36px/4em "微软雅黑";
			text-align: center;
			background: #ccc;
		}
		
		.fixed{
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			
		}
	</style>
	<body>
		<div class="header">打酱油的</div>
		<div class="nav">
			<img src="images/nav.png" /> 
		</div>
		<div class="content">
			<img src="images/content.png"/>
		</div>
	</body>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var nav = $('.nav');
		
		var header = nav.prev();
		
		var hTop = header.height()+header.offset().top;
		
		$(window).scroll(function(){
			
			var sTop = $(this).scrollTop();
			
			nav[(sTop>=hTop?'add':'remove')+'Class']('fixed');
			
			//console.log()
			
		});
		
	</script>
</html>
