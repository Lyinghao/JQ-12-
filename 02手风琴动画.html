<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		.banner{
			width: 1000px;
			height: 450px;
			border: 2px solid #333;
			margin: 50px auto;
			overflow: hidden;
		}
		.list{
			width: 1500px;
		}
		.list li{
			width: 200px;
			float: left;
			height: 450px;
			background: url(images/b1.jpg) no-repeat center 0;
			background-size: cover;
		}
		.list a{
			display: block;
			height: 100%;
		}
	</style>
	<body>
		<div class="banner">
			<ul class="list">
				<li style="background-image:url(images/b1.jpg)"><a href="#"></a></li>
				<li style="background-image:url(images/b2.jpg)"><a href="#"></a></li>
				<li style="background-image:url(images/b3.jpg)"><a href="#"></a></li>
				<li style="background-image:url(images/b4.jpg)"><a href="#"></a></li>
				<li style="background-image:url(images/b5.jpg)"><a href="#"></a></li>		
			</ul>
		</div>
	</body>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		
		$('.banner li').hover(function(){			
			
			$(this).stop().animate({width:520}).siblings().stop().animate({width:125});
			
		},function(){
		
			$(this).parent().children().stop().animate({width:200});
			
		});

		
	</script>
</html>
